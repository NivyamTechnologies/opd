<ngx-datatable class="data-table" style="height: 500px;" [rows]="mydata" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="100" [rowHeight]="45" [scrollbarH]="true" [scrollbarV]="true" [limit]="50">

    <ngx-datatable-column [width]='1'>
        <ng-template let-row="row" ngx-datatable-cell-template>
          <i class="fa fa-edit fa-2x" style="color:blueviolet;cursor:pointer" (click)="editparty(row)"></i>
        </ng-template>
      </ngx-datatable-column>
    <ngx-datatable-column [sortable]="true " name="Doctor Id " [width]='10' prop="doctorId ">
        <ng-template let-row="row " ngx-datatable-cell-template>
            {{row.doctorId }}
        </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column [sortable]="true " name="Doctor Name " [width]='280' prop="doctorName ">
        <ng-template let-row="row " ngx-datatable-cell-template>
            {{row.doctorName}}
        </ng-template>
    </ngx-datatable-column>






</ngx-datatable>
